<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django lEVEL tWO</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Hi welcome to django level2</h1>
    <h2> here are yiur access recorss</h2>

    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th>site name</th>
            <th>date accessed</th>
          </thead>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
          {% else %}
            <p>No ACCESS RECORDS FOUND!</p>
          {% endif %}


      </div>

    </body>
</html>
